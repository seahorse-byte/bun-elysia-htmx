<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hello bun-elysia-htmx</title>
    <script
      src="https://unpkg.com/htmx.org@1.9.5"
      integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div id="profile-container" hx-swap="outerHTML" class="flex flex-col align-center items-center w-full p-10">
      <h1 class="text-2xl text-yellow-600 p-20">Bun + ElysiaJS + HTMX</h1>
      <br />
      <hr />
      <br />

      <form method="POST" hx-post="/github-profile" hx-target="#profile" hx-swap="innerHTML">
        <label for="username" class="block text-gray-700 px-1">Search for github user</label>
        <input
          type="text"
          name="username"
          placeholder="enter a username"
          class="w-full px-2 py-2 mt-2 text-gray-700 border rounded-md focus:outline-none focus:border-blue-500"
        />
      </form>

      <br />
      <div id="profile" hx-swap="innerHTML"></div>
    </div>
  </body>
</html>
